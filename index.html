<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snakes & Ladders</title>
    <style>
        /* Basic CSS for the layout and styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #a0ced9 0%, #c1e2f0 100%);
            margin: 0;
            color: #334e68;
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .game-container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            padding: 25px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            max-width: 900px;
            width: 100%;
            margin-bottom: 20px;
        }

        #gameBoardCanvas {
            border: 5px solid #6a9bd1;
            border-radius: 8px;
            background-color: #fff;
            max-width: 100%;
            height: auto;
        }

        .controls, .player-setup {
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .controls button, .player-setup button, .player-setup input {
            padding: 12px 25px;
            font-size: 1.1em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .controls button {
            background-color: #3498db;
            color: white;
        }

        .controls button:hover:not(:disabled) {
            background-color: #2980b9;
            transform: translateY(-2px);
        }

        .controls button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
            box-shadow: none;
        }

        .player-setup input {
            background-color: #ecf0f1;
            border: 1px solid #bdc3c7;
            color: #334e68;
        }

        .player-input-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .player-input-group button {
            padding: 8px 12px;
            font-size: 0.9em;
            background-color: #e74c3c;
            color: white;
            box-shadow: none;
        }

        .player-input-group button:hover {
            background-color: #c0392b;
            transform: translateY(-1px);
        }

        #addPlayerBtn {
            background-color: #27ae60;
            color: white;
        }
        #addPlayerBtn:hover {
            background-color: #229954;
        }


        #gameMessage, #diceResult {
            text-align: center;
            font-size: 1.2em;
            margin-top: 10px;
            min-height: 30px; /* Ensure space even when empty */
            font-weight: bold;
            color: #2c3e50;
        }

        #playerList {
            width: 100%;
            max-width: 400px;
            list-style: none;
            padding: 0;
            margin-top: 15px;
            border-top: 1px solid #ecf0f1;
            padding-top: 10px;
        }

        #playerList li {
            padding: 8px 0;
            border-bottom: 1px solid #ecf0f1;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 500;
        }

        #playerList li:last-child {
            border-bottom: none;
        }

        .player-name-circle {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 10px;
            vertical-align: middle;
            border: 1px solid rgba(0,0,0,0.2);
        }

        .current-player-indicator {
            background-color: #f39c12;
            color: white;
            padding: 4px 8px;
            border-radius: 5px;
            font-size: 0.8em;
            margin-left: 10px;
        }

        .hidden {
            display: none;
        }

        /* Specific colors for players for visual distinction */
        .player-color-0 { background-color: #e74c3c; } /* Red */
        .player-color-1 { background-color: #2980b9; } /* Blue */
        .player-color-2 { background-color: #27ae60; } /* Green */
        .player-color-3 { background-color: #f39c12; } /* Orange */
    </style>
</head>
<body>
    <h1>Snakes & Ladders</h1>

    <div class="game-container">
        <div id="setupScreen">
            <h2>Game Setup</h2>
            <div class="player-setup">
                <div class="player-input-group">
                    <input type="text" id="player1Name" placeholder="Your Name" value="Player 1">
                </div>
                <div id="opponentInputs">
                    </div>
                <button id="addPlayerBtn">Add Opponent</button>
                <button id="startGameBtn">Start Game</button>
            </div>
            <ul id="playerList">
                </ul>
        </div>

        <div id="gameScreen" class="hidden">
            <canvas id="gameBoardCanvas"></canvas>
            <div class="controls">
                <p id="diceResult"></p>
                <button id="rollDiceBtn">Roll Dice</button>
                <p id="gameMessage"></p>
                <button id="restartGameBtn">Restart Game</button>
            </div>
        </div>
    </div>

    <script>
        // --- Game Configuration ---
        const boardSize = 10; // 10x10 board
        const totalSquares = boardSize * boardSize;

        const snakes = {
            16: 6, 47: 26, 49: 11, 56: 53, 62: 19,
            64: 60, 87: 24, 93: 73, 95: 75, 98: 78
        };

        const ladders = {
            4: 14, 9: 31, 21: 42, 28: 84, 36: 44,
            51: 67, 71: 91, 80: 100
        };

        const playerColors = ['#e74c3c', '#2980b9', '#27ae60', '#f39c12']; // Red, Blue, Green, Orange
        const playerRadiusRatio = 0.2; // Player token radius relative to square size

        // --- DOM Elements ---
        const setupScreen = document.getElementById('setupScreen');
        const gameScreen = document.getElementById('gameScreen');
        const canvas = document.getElementById('gameBoardCanvas');
        const ctx = canvas.getContext('2d');
        const rollDiceBtn = document.getElementById('rollDiceBtn');
        const gameMessageElement = document.getElementById('gameMessage');
        const diceResultElement = document.getElementById('diceResult');
        const restartGameBtn = document.getElementById('restartGameBtn');

        const player1NameInput = document.getElementById('player1Name');
        const opponentInputsDiv = document.getElementById('opponentInputs');
        const addPlayerBtn = document.getElementById('addPlayerBtn');
        const startGameBtn = document.getElementById('startGameBtn');
        const playerListUl = document.getElementById('playerList');

        // --- Game State Variables ---
        let players = [];
        let currentPlayerIndex = 0;
        let gameOver = false;
        let boardDimension = 600; // Default canvas size, will be responsive
        let squareSize = 0; // Calculated dynamically
        const opponentMax = playerColors.length - 1; // Max opponents based on available colors

        // --- Helper Functions ---

        // Adjusts canvas size responsively
        function adjustCanvasSize() {
            const containerWidth = canvas.parentElement.clientWidth;
            const minDimension = Math.min(containerWidth * 0.9, window.innerHeight * 0.7);
            boardDimension = Math.max(400, Math.min(600, minDimension)); // Keep between 400 and 600
            canvas.width = boardDimension;
            canvas.height = boardDimension;
            squareSize = boardDimension / boardSize;
            drawBoard(); // Redraw board when size changes
            drawPlayers(); // Redraw players
        }

        // Calculates pixel coordinates for a given square number
        function getCoordinatesForSquare(square) {
            const row = Math.floor((square - 1) / boardSize);
            let col;
            if (row % 2 === 0) { // Even rows (0, 2, 4...) from left to right
                col = (square - 1) % boardSize;
            } else { // Odd rows (1, 3, 5...) from right to left
                col = boardSize - 1 - ((square - 1) % boardSize);
            }
            const x = col * squareSize;
            const y = (boardSize - 1 - row) * squareSize; // Y-axis is inverted in canvas (0,0 is top-left)
            return { x, y };
        }

        // Gets starting coordinates for players before they enter square 1
        function getStartLineCoordinates() {
            const square1Coords = getCoordinatesForSquare(1);
            // Place them just below square 1, centered
            return {
                x: square1Coords.x + squareSize / 2,
                y: boardDimension + squareSize / 2
            };
        }

        // Draws the static elements of the board (squares, numbers, snakes, ladders)
        function drawBoard() {
            ctx.clearRect(0, 0, boardDimension, boardDimension); // Clear entire canvas

            // Draw squares
            for (let i = 0; i < totalSquares; i++) {
                const squareNumber = i + 1;
                const { x, y } = getCoordinatesForSquare(squareNumber);

                ctx.fillStyle = (squareNumber % 2 === 0) ? '#e0f2f7' : '#f0faff'; // Light blue shades
                ctx.fillRect(x, y, squareSize, squareSize);

                ctx.strokeStyle = '#a8dadc'; // Border color
                ctx.lineWidth = 1;
                ctx.strokeRect(x, y, squareSize, squareSize);

                ctx.fillStyle = '#457b9d'; // Text color
                ctx.font = `${squareSize * 0.2}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(squareNumber.toString(), x + squareSize / 2, y + squareSize / 2);
            }

            // Draw Ladders
            for (const startSquare in ladders) {
                const endSquare = ladders[startSquare];
                const startCoords = getCoordinatesForSquare(parseInt(startSquare));
                const endCoords = getCoordinatesForSquare(endSquare);

                ctx.strokeStyle = '#28a745'; // Green for ladders
                ctx.lineWidth = 5;
                ctx.lineCap = 'round';

                const x1 = startCoords.x + squareSize / 2;
                const y1 = startCoords.y + squareSize / 2;
                const x2 = endCoords.x + squareSize / 2;
                const y2 = endCoords.y + squareSize / 2;

                // Draw two parallel lines for ladder sides
                const angle = Math.atan2(y2 - y1, x2 - x1);
                const offset = squareSize * 0.1; // Offset for parallel lines
                ctx.beginPath();
                ctx.moveTo(x1 + offset * Math.cos(angle + Math.PI / 2), y1 + offset * Math.sin(angle + Math.PI / 2));
                ctx.lineTo(x2 + offset * Math.cos(angle + Math.PI / 2), y2 + offset * Math.sin(angle + Math.PI / 2));
                ctx.stroke();

                ctx.beginPath();
                ctx.moveTo(x1 - offset * Math.cos(angle + Math.PI / 2), y1 - offset * Math.sin(angle + Math.PI / 2));
                ctx.lineTo(x2 - offset * Math.cos(angle + Math.PI / 2), y2 - offset * Math.sin(angle + Math.PI / 2));
                ctx.stroke();

                // Draw rungs
                const numRungs = 5;
                for (let i = 1; i < numRungs; i++) {
                    const t = i / numRungs;
                    const rungX1 = x1 + (x2 - x1) * t + offset * Math.cos(angle + Math.PI / 2);
                    const rungY1 = y1 + (y2 - y1) * t + offset * Math.sin(angle + Math.PI / 2);
                    const rungX2 = x1 + (x2 - x1) * t - offset * Math.cos(angle + Math.PI / 2);
                    const rungY2 = y1 + (y2 - y1) * t - offset * Math.sin(angle + Math.PI / 2);
                    ctx.beginPath();
                    ctx.moveTo(rungX1, rungY1);
                    ctx.lineTo(rungX2, rungY2);
                    ctx.stroke();
                }
            }

            // Draw Snakes
            for (const startSquare in snakes) {
                const endSquare = snakes[startSquare];
                const startCoords = getCoordinatesForSquare(parseInt(startSquare));
                const endCoords = getCoordinatesForSquare(endSquare);

                ctx.strokeStyle = '#dc3545'; // Red for snakes
                ctx.lineWidth = 10;
                ctx.lineCap = 'round';
                ctx.lineJoin = 'round';

                const x1 = startCoords.x + squareSize / 2;
                const y1 = startCoords.y + squareSize / 2;
                const x2 = endCoords.x + squareSize / 2;
                const y2 = endCoords.y + squareSize / 2;

                // Draw a curvy snake path
                const midX = (x1 + x2) / 2;
                const midY = (y1 + y2) / 2;
                const controlPointOffset = squareSize * 1.5; // Controls the "waviness"

                // Determine control point direction based on snake direction
                let cp1x, cp1y, cp2x, cp2y;
                if (Math.abs(x1 - x2) > Math.abs(y1 - y2)) { // More horizontal
                    cp1x = x1;
                    cp1y = y1 - controlPointOffset * Math.sign(y2 - y1 || 1); // Bend upwards/downwards
                    cp2x = x2;
                    cp2y = y2 + controlPointOffset * Math.sign(y2 - y1 || 1);
                } else { // More vertical
                    cp1x = x1 - controlPointOffset * Math.sign(x2 - x1 || 1); // Bend left/right
                    cp1y = y1;
                    cp2x = x2 + controlPointOffset * Math.sign(x2 - x1 || 1);
                    cp2y = y2;
                }

                ctx.beginPath();
                ctx.moveTo(x1, y1);
                ctx.bezierCurveTo(cp1x, cp1y, cp2x, cp2y, x2, y2);
                ctx.stroke();

                // Draw snake head (triangle or circle)
                ctx.fillStyle = '#dc3545';
                ctx.beginPath();
                ctx.arc(x1, y1, squareSize * 0.2, 0, Math.PI * 2); // Head at start
                ctx.fill();

                // Draw snake tail (smaller circle)
                ctx.fillStyle = '#8b0000';
                ctx.beginPath();
                ctx.arc(x2, y2, squareSize * 0.15, 0, Math.PI * 2); // Tail at end
                ctx.fill();
            }
        }

        // Draws all player tokens
        function drawPlayers() {
            // Re-draw the board to clear previous player positions
            drawBoard();

            const playerTokenRadius = squareSize * playerRadiusRatio;

            players.forEach(player => {
                let displayX, displayY;

                if (player.position === 0) {
                    // Place players on the start line below square 1
                    const startCoords = getStartLineCoordinates();
                    displayX = startCoords.x;
                    displayY = startCoords.y + player.id * playerTokenRadius * 2.5; // Stack players slightly
                } else {
                    const coords = getCoordinatesForSquare(player.position);
                    // Adjust for multiple players on the same square
                    const offsetIndex = players.filter(p => p.position === player.position && p.id <= player.id).length - 1;
                    const offsetX = (offsetIndex % 2 === 0 ? 1 : -1) * (Math.floor(offsetIndex / 2) + 1) * (playerTokenRadius * 0.7);
                    const offsetY = (offsetIndex % 2 === 1 ? 1 : -1) * (Math.floor(offsetIndex / 2) + 1) * (playerTokenRadius * 0.7);

                    displayX = coords.x + squareSize / 2 + offsetX;
                    displayY = coords.y + squareSize / 2 + offsetY;
                }

                // If player has interpolated position (during animation), use that
                if (player.interpolatedX !== undefined && player.interpolatedY !== undefined) {
                    displayX = player.interpolatedX;
                    displayY = player.interpolatedY;
                }

                ctx.fillStyle = player.color;
                ctx.beginPath();
                ctx.arc(displayX, displayY, playerTokenRadius, 0, Math.PI * 2);
                ctx.fill();
                ctx.strokeStyle = '#333';
                ctx.lineWidth = 1;
                ctx.stroke();

                // Player name / ID on token (optional, can clutter)
                // ctx.fillStyle = 'white';
                // ctx.font = `${playerTokenRadius * 0.8}px Arial`;
                // ctx.textAlign = 'center';
                // ctx.textBaseline = 'middle';
                // ctx.fillText(player.id.toString(), displayX, displayY);
            });
        }

        // Animates player movement square by square
        function animatePlayerMove(playerIndex, startPos, endPos, durationPerSquare = 150) {
            return new Promise(resolve => {
                const player = players[playerIndex];
                let currentPos = startPos;
                const steps = Math.abs(endPos - startPos); // Number of squares to traverse

                const moveStep = () => {
                    if (currentPos === endPos) {
                        player.interpolatedX = undefined; // Clear interpolated position after animation
                        player.interpolatedY = undefined;
                        drawPlayers();
                        resolve();
                        return;
                    }

                    const nextPos = (endPos > startPos) ? currentPos + 1 : currentPos - 1;
                    const targetCoords = (nextPos === 0) ? getStartLineCoordinates() : getCoordinatesForSquare(nextPos);
                    const targetX = targetCoords.x + squareSize / 2;
                    const targetY = targetCoords.y + squareSize / 2;

                    // Initial interpolation setup if not already set
                    if (player.interpolatedX === undefined || player.interpolatedY === undefined) {
                        const initialCoords = (currentPos === 0) ? getStartLineCoordinates() : getCoordinatesForSquare(currentPos);
                        player.interpolatedX = initialCoords.x + squareSize / 2;
                        player.interpolatedY = initialCoords.y + squareSize / 2;
                    }

                    const startTimestamp = performance.now();
                    const animateFrame = (timestamp) => {
                        const elapsed = timestamp - startTimestamp;
                        const progress = Math.min(elapsed / durationPerSquare, 1);

                        const startPointX = player.interpolatedX;
                        const startPointY = player.interpolatedY;

                        player.interpolatedX = startPointX + (targetX - startPointX) * progress;
                        player.interpolatedY = startPointY + (targetY - startPointY) * progress;

                        drawPlayers(); // Redraw board with new player position

                        if (progress < 1) {
                            requestAnimationFrame(animateFrame);
                        } else {
                            currentPos = nextPos; // Move to the next square logically
                            player.interpolatedX = undefined; // Reset for the next step of the animation
                            player.interpolatedY = undefined;
                            moveStep(); // Start animation for the next square
                        }
                    };
                    requestAnimationFrame(animateFrame);
                };

                moveStep(); // Start the first step
            });
        }


        // --- Game Logic ---

        function updatePlayerListUI() {
            playerListUl.innerHTML = ''; // Clear existing list
            players.forEach((p, idx) => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <span class="player-name-circle player-color-${idx}"></span>
                    ${p.name}
                    ${idx === currentPlayerIndex && !gameOver ? '<span class="current-player-indicator">Current</span>' : ''}
                `;
                playerListUl.appendChild(li);
            });
        }

        function setGameMessage(message) {
            gameMessageElement.textContent = message;
        }

        function setDiceResult(result) {
            diceResultElement.textContent = result;
        }

        function initializeGame() {
            const player1Name = player1NameInput.value.trim() || `Player 1`;
            players = [];
            players.push({
                id: 0,
                name: player1Name,
                position: 0,
                color: playerColors[0],
                interpolatedX: undefined,
                interpolatedY: undefined
            });

            const opponentInputs = opponentInputsDiv.querySelectorAll('input[type="text"]');
            opponentInputs.forEach((input, index) => {
                const name = input.value.trim() || `Opponent ${index + 1}`;
                players.push({
                    id: index + 1,
                    name: name,
                    position: 0,
                    color: playerColors[(index + 1) % playerColors.length],
                    interpolatedX: undefined,
                    interpolatedY: undefined
                });
            });

            currentPlayerIndex = 0;
            gameOver = false;
            rollDiceBtn.disabled = false;
            restartGameBtn.classList.add('hidden'); // Hide restart button initially
            setDiceResult('');
            setGameMessage(`${players[currentPlayerIndex].name}, roll the dice!`);
            drawBoard();
            drawPlayers();
            updatePlayerListUI();

            setupScreen.classList.add('hidden');
            gameScreen.classList.remove('hidden');
        }

        async function rollDice() {
            if (gameOver || rollDiceBtn.disabled) return;

            rollDiceBtn.disabled = true; // Disable button during turn

            const roll = Math.floor(Math.random() * 6) + 1;
            setDiceResult(`You rolled a ${roll}!`);

            const currentPlayer = players[currentPlayerIndex];
            let newPosition = currentPlayer.position + roll;
            let message = '';

            // Handle start condition (must roll 1 to enter board)
            if (currentPlayer.position === 0 && roll !== 1) {
                message = `${currentPlayer.name}, you need to roll a 1 to start!`;
                setGameMessage(message);
                // Next player's turn
                currentPlayerIndex = (currentPlayerIndex + 1) % players.length;
                updatePlayerListUI();
                rollDiceBtn.disabled = false; // Enable button for next player
                return;
            }

            // Handle exceeding total squares
            if (newPosition > totalSquares) {
                message = `${currentPlayer.name}, you rolled too high! Stay at ${currentPlayer.position}.`;
                setGameMessage(message);
                // Next player's turn
                currentPlayerIndex = (currentPlayerIndex + 1) % players.length;
                updatePlayerListUI();
                rollDiceBtn.disabled = false; // Enable button for next player
                return;
            }

            // Animate movement to the rolled position
            await animatePlayerMove(currentPlayerIndex, currentPlayer.position, newPosition);
            currentPlayer.position = newPosition; // Update player's actual position after animation

            // Check for snakes and ladders after primary movement
            let finalPosition = newPosition;
            if (snakes[newPosition]) {
                finalPosition = snakes[newPosition];
                message = `${currentPlayer.name} landed on a snake at ${newPosition} and slid down to ${finalPosition}!`;
            } else if (ladders[newPosition]) {
                finalPosition = ladders[newPosition];
                message = `${currentPlayer.name} found a ladder at ${newPosition} and climbed to ${finalPosition}!`;
            } else {
                message = `${currentPlayer.name} moved to ${newPosition}.`;
            }

            // Animate movement for snake/ladder if applicable
            if (finalPosition !== newPosition) {
                await animatePlayerMove(currentPlayerIndex, newPosition, finalPosition);
                currentPlayer.position = finalPosition; // Update player's final position
            }

            setGameMessage(message);
            drawPlayers(); // Ensure players are drawn at their final position

            // Check for win condition
            if (finalPosition === totalSquares) {
                setGameMessage(`${currentPlayer.name} wins the game!`);
                gameOver = true;
                rollDiceBtn.disabled = true;
                restartGameBtn.classList.remove('hidden'); // Show restart button
            } else {
                // Next player's turn if game is not over
                currentPlayerIndex = (currentPlayerIndex + 1) % players.length;
                setGameMessage(`${players[currentPlayerIndex].name}'s turn. Roll the dice!`);
                rollDiceBtn.disabled = false; // Enable button for next player
            }
            updatePlayerListUI(); // Update UI to show current player
        }

        function restartGame() {
            setupScreen.classList.remove('hidden');
            gameScreen.classList.add('hidden');
            players = []; // Clear players
            opponentInputsDiv.innerHTML = ''; // Clear opponent inputs
            player1NameInput.value = 'Player 1'; // Reset default name
            updatePlayerListUI(); // Clear player list UI
            setGameMessage("Ready to start a new game!");
            setDiceResult('');
            restartGameBtn.classList.add('hidden');
        }

        // --- Player Setup Management ---
        function addPlayerInput() {
            if (players.length >= opponentMax + 1) { // Player 1 + max opponents
                alert(`Maximum ${opponentMax + 1} players allowed.`);
                return;
            }
            const newPlayerId = players.length;
            const inputGroup = document.createElement('div');
            inputGroup.classList.add('player-input-group');
            inputGroup.innerHTML = `
                <input type="text" placeholder="Opponent ${newPlayerId}" value="Opponent ${newPlayerId}">
                <button class="remove-player-btn" data-player-id="${newPlayerId}">Remove</button>
            `;
            opponentInputsDiv.appendChild(inputGroup);
            // Add event listener to the new remove button
            inputGroup.querySelector('.remove-player-btn').addEventListener('click', function() {
                this.parentElement.remove();
                // We don't update `players` array directly here, it's done on `startGameBtn` click
                // This ensures player IDs are assigned correctly based on the final input order.
            });
            // Update temporary player list for UI feedback
            updateTemporaryPlayerList();
        }

        function updateTemporaryPlayerList() {
            playerListUl.innerHTML = ''; // Clear existing list
            // Add Player 1
            const p1Li = document.createElement('li');
            p1Li.innerHTML = `<span class="player-name-circle player-color-0"></span> ${player1NameInput.value.trim() || 'Player 1'}`;
            playerListUl.appendChild(p1Li);

            // Add Opponents
            const opponentInputs = opponentInputsDiv.querySelectorAll('input[type="text"]');
            opponentInputs.forEach((input, index) => {
                const li = document.createElement('li');
                const name = input.value.trim() || `Opponent ${index + 1}`;
                li.innerHTML = `<span class="player-name-circle player-color-${(index + 1) % playerColors.length}"></span> ${name}`;
                playerListUl.appendChild(li);
            });
        }


        // --- Event Listeners ---
        rollDiceBtn.addEventListener('click', rollDice);
        restartGameBtn.addEventListener('click', restartGame);
        addPlayerBtn.addEventListener('click', addPlayerInput);
        startGameBtn.addEventListener('click', initializeGame);

        // Update temporary player list as names are typed or opponents added/removed
        player1NameInput.addEventListener('input', updateTemporaryPlayerList);
        opponentInputsDiv.addEventListener('input', (event) => {
            if (event.target.tagName === 'INPUT') {
                updateTemporaryPlayerList();
            }
        });


        // Initial setup on page load
        window.addEventListener('load', () => {
            adjustCanvasSize(); // Set initial canvas size
            updateTemporaryPlayerList(); // Display initial player 1
        });
        window.addEventListener('resize', adjustCanvasSize); // Adjust on window resize

    </script>
</body>
